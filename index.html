<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/base.css">
        <title>Quiz</title>
    </head>
    <body>

        <!-- TITLE -->

        <header>
            <h2>
                Javascript Quiz
            </h2>
        </header>

        <!-- TIMER AND SCORE -->

        <section>
            <div class="score">
                Score
            </div>
            <div class="timer">
                Timer
            </div>
        </section>

        
        <!-- QUIZ LAYOUT -->    

        <main>

            <!-- QUESTION BOX -->
            <div class="question_box">
                This is a quiz on Javascript knowledge. Your score will 
                be recorded and base on the time you left after completing
                the quiz. Good Luck and have fun!
                <br>
                Press the button to start the quiz
            </div>

            <!-- ANSWER BOX -->
            <div class="answer_box">
                <button class="startBtn">Start</button>
            </div>
        </main>

        <script src="js/main.js"></script>
    </body>
</html>
